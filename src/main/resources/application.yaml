server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/geopulse}
    username: ${SPRING_DATASOURCE_USERNAME:geopulse}
    password: ${SPRING_DATASOURCE_PASSWORD:geopulse}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true

security:
  jwt:
    secret: ${JWT_SECRET:dev-secret-change-me-dev-secret-change-me}
    expiration-seconds: ${JWT_EXPIRATION_SECONDS:3600}

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    org.springframework.security: DEBUG

