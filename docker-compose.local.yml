services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: geopulse
      POSTGRES_USER: geopulse
      POSTGRES_PASSWORD: geopulse
    ports: ["5432:5432"]

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/geopulse
      SPRING_DATASOURCE_USERNAME: geopulse
      SPRING_DATASOURCE_PASSWORD: geopulse
    ports: ["8080:8080"]
    depends_on: [db]
